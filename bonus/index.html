<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- *** [ FONTS ] *** -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- *** [ FONT AWESOME ] *** -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/> -->
		<!-- *** [ MY CSS ] *** -->
		<link rel="stylesheet" href="css/master.css">
		<!-- *** [ Vue.js ] *** -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- *** [ AXIOS (after Vue.js) ] *** -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
		<!-- *** *** -->
		<link rel="shortcut icon" href="#">
		<title>vue-boolflix</title>
	</head>
	<body>

			<div id="app">

				<!-- ** HEADER ** -->
				<div class="header flex-row-cv fx-row-between">
					<img src="img/boolflix.png" alt="">
					<div class="search_box">
						<!-- <label for="search1">Cerca</label> -->
						<input ref="search1" placeholder="Cerca un film" 
								v-model="searchInput"
								@keyup.enter="getResponse">
						<button @click="getResponse">Cerca</button>
					</div>
				</div>

				<!-- ** ITEM DISPLAY PANEL ** -->
				<div class="item_display flex-row-co fx-wrap" v-if="tmdbListIsReady">
					<div v-for="item in tmdbList" v-if="isViewable(item)">
						<div class="item_box">
							<div class="card flex-col">
								<img :src="getPosterSrc(item)" :alt="(item.title) ? item.title: item.name">
								<div class="item_title fx-grow-1 txt_1">{{(item.title) ? item.title: item.name}}</div>
								<ul class="item_info flex-col-co txt_2">
									<li class="item_info1">{{(item.original_title) ? item.original_title : item.original_name}}</li>
									<li class="item_info1">{{(item.release_date) ? getYear(item.release_date) : getYear(item.first_air_date)}}</li>
									<li class="item_info1">{{item.original_language}}</li>
									<li class="item_info1">
										<!-- <img :src="'https://unpkg.com/language-icons/icons/'+item.original_language+'.svg'"> -->
										<!-- <img class="flag" :src="'https://www.unknown.nu/flags/images/'+item.original_language+'-100'"> -->
									</li>
									<!-- {{getRatingStyle(item.vote_average)}} -->
									<li class="rating_bar" :style="getRatingStyle(item.vote_average)"></li>
								</ul>
							</div>
						</div>
					</div>
				</div> 

			</div> <!-- Vue.js main instance #app -->


		<!-- *** [ MY JS ] *** -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
